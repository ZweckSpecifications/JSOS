<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroOS</title>
    <!-- 98.css for retro Windows 98 style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/98.css@1.0.0/dist/98.css">
    <!-- xp.css for XP-style theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xp.css@1.0.0/dist/xp.css">
    <!-- React and ReactDOM CDN -->
    <script src="https://cdn.jsdelivr.net/npm/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <!-- Babel CDN for JSX support -->
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.16.5/babel.min.js"></script>
    <!-- OS.js CDN for OS-like functionality (optional, can be removed if not needed) -->
    <script src="https://cdn.jsdelivr.net/npm/@osjs/client@3.0.0/dist/main.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // React component for Start Menu
        function StartMenu() {
            return (
                <div className="start-menu">
                    <button className="start-button">Start</button>
                    <ul className="start-menu-items">
                        <li>Programs</li>
                        <li>Documents</li>
                        <li>Settings</li>
                        <li>Find</li>
                        <li>Help</li>
                        <li>Run...</li>
                        <li>Shut Down...</li>
                    </ul>
                </div>
            );
        }

        // Taskbar component to hold system tray, start button, etc.
        function Taskbar() {
            return (
                <div className="taskbar">
                    <StartMenu />
                    <div className="system-tray">
                        <span>Clock: 12:00</span>
                    </div>
                </div>
            );
        }

        // Main desktop window component with taskbar and a basic app window
        function Desktop() {
            return (
                <div className="desktop">
                    <Taskbar />
                    <div className="window">
                        <div className="window-header">My Application</div>
                        <div className="window-content">
                            <p>Welcome to RetroOS!</p>
                        </div>
                    </div>
                </div>
            );
        }

        // Render the entire OS layout
        ReactDOM.render(<Desktop />, document.getElementById('root'));
    </script>
</body>
</html>
