<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win98-like OS with XP.css and OS.js</title>
    <link rel="stylesheet" href="https://unpkg.com/xp.css">
    <style>
        body {
            background-color: #008080;
            margin: 0;
            font-family: 'Arial', sans-serif;
            padding: 0;
        }

        .taskbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #C0C0C0;
            color: black;
            display: flex;
            justify-content: space-between;
            padding: 5px;
        }

        .start-button {
            background-color: #000080;
            color: white;
            border: 2px solid #000080;
            padding: 3px 10px;
            cursor: pointer;
        }

        .start-button:hover {
            background-color: #0000A0;
        }

        .window {
            width: 300px;
            height: 200px;
            background-color: #C0C0C0;
            border: 2px solid #000000;
            position: absolute;
            top: 50px;
            left: 50px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 10;
        }

        .window-header {
            background-color: #000080;
            color: white;
            padding: 5px;
            cursor: move;
            user-select: none;
        }

        .window-content {
            padding: 10px;
            background-color: #FFFFFF;
            height: calc(100% - 30px); /* Adjust for header height */
            overflow-y: auto;
        }

        .window-header .close-btn {
            background-color: #800000;
            color: white;
            border: none;
            float: right;
            cursor: pointer;
        }

        .window-header .close-btn:hover {
            background-color: #A00000;
        }
    </style>
</head>
<body>

    <!-- Taskbar -->
    <div class="taskbar">
        <button class="start-button" onclick="openWindow()">Start</button>
        <span class="taskbar-text">Win98 OS</span>
    </div>

    <!-- Window -->
    <div class="window" id="window">
        <div class="window-header">
            <span>My Window</span>
            <button class="close-btn" onclick="closeWindow()">X</button>
        </div>
        <div class="window-content">
            <p>Welcome to the Win98-like OS interface!</p>
            <p>This is a simple window, designed using HTML, CSS, and JavaScript.</p>
        </div>
    </div>

    <script>
        let isDragging = false;
        let offsetX, offsetY;

        // Function to open the window
        function openWindow() {
            document.getElementById('window').style.display = 'block';
        }

        // Function to close the window
        function closeWindow() {
            document.getElementById('window').style.display = 'none';
        }

        // Making the window draggable
        const windowElement = document.getElementById('window');
        const header = windowElement.querySelector('.window-header');

        header.addEventListener('mousedown', function(e) {
            isDragging = true;
            offsetX = e.clientX - windowElement.offsetLeft;
            offsetY = e.clientY - windowElement.offsetTop;
        });

        document.addEventListener('mousemove', function(e) {
            if (isDragging) {
                windowElement.style.left = (e.clientX - offsetX) + 'px';
                windowElement.style.top = (e.clientY - offsetY) + 'px';
            }
        });

        document.addEventListener('mouseup', function() {
            isDragging = false;
        });
    </script>

    <!-- OS.js -->
    <script src="https://cdn.jsdelivr.net/npm/@osjs/client/dist/main.js"></script>
    <script>
        // Initialize OS.js
        const osjs = new OSjs.Core();
        osjs.init().then(() => {
            // OS.js is ready
            console.log('OS.js initialized');
        }).catch((err) => {
            console.error('OS.js initialization failed:', err);
        });
    </script>

</body>
</html>
